{% extends "base_generic.html" %}

{% block content %}
    <h1>作者列表</h1>

    {% if author_list %}
    <ul>

      {% for author in author_list %}
      <li>
        <a href="{{ author.get_absolute_url }}">{{ author }}({{author.date_of_birth}} - 
        {% if author.date_of_death %}
            {{author.date_of_death}}
        {% endif %}  )</a> 
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>图书馆中没有作者</p>
    {% endif %}       
{% endblock %}
